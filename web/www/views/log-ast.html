<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<!--<link rel="icon" href="../images/logo.ico" type="image/x-icon" />-->
<!--<link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon" />-->
<script src="../js/jquery.js"></script>
<script src="../js/cxf-utils.js"></script>
</head>
<body>
	<div id="bg">
		<script>$("#bg").prepend('<script src="../js/header.js?v='+Math.random()+'"><\/script>');</script>
		
		<div id="lps">


			<div id="tab">
				<li class="tb1">&nbsp;</li>
				<li id="lang_asterisk_logs" class="tbg"></li>
				<li class="tb2">&nbsp;</li>
			</div>
			<center>
				<pre id="showlog" wrap="on" style="width:100%;height:450px;border:1px solid #ccc;overflow:auto;text-align:left;" readonly></pre>
				<input type="hidden" id="size" value="0" />
				<table>
					<tr>	
						<td id="refresh_rate_td"></td>
						<td>
							<select id="interval" onchange="change_refresh_rate(this.value);">
								<option value="0" selected>Off</option>
								<option value="1">1s</option>
								<option value="2">2s</option>
								<option value="3">3s</option>
								<option value="4">4s</option>
								<option value="5">5s</option>
								<option value="6">6s</option>
								<option value="7">7s</option>
								<option value="8">8s</option>
								<option value="9">9s</option>
							</select>
						</td>
						<td>
							&nbsp;&nbsp;&nbsp;&nbsp;
						</td>
						<td>
							<input type="button" class="refresh_input save_input" value="" onclick="window.location.reload();"/>
						</td>
						<td>
							<input type="button" class="clean_up_input save_input" value=""  onclick="return CleanUp();"/>
						</td>
					</tr>
				</table>
			</center>
			<script type="text/javascript" src="../js/functions.js?v=1.1"></script>

		</div>
		
		<script src="../js/page/log-ast.js?v=1.0"></script>
	</div>
</body>
</html>
