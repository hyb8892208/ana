<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<!--<link rel="icon" href="../images/logo.ico" type="image/x-icon" />-->
<!--<link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon" />-->
<script src="../js/jquery.js"></script>
<script src="../js/cxf-utils.js"></script>
</head>
<body>
	<div id="bg">
		<script>$("#bg").prepend('<script src="../js/header.js?v='+Math.random()+'"><\/script>');</script>
		
		<div id="lps">
			<script type="text/javascript" src="../js/jquery.ibutton.js"></script> 
			<link type="text/css" href="../css/jquery.ibutton.css" rel="stylesheet" media="all" />
			<script type="text/javascript" src="../js/functions.js"></script>
			<script type="text/javascript" src="../js/check.js"></script>

			<h3 id="feed_back_tip"></h3>
			
			<div id="tab">
				<li class="tb1">&nbsp;</li>
				<li id="ddns_settings_li" class="tbg"></li>
				<li class="tb2">&nbsp;</li>
			</div>

			<table width="100%" class="tedit" >
				<tr>
					<th>
						<div class='helptooltips'>
							<span id="lang_ddns"></span>:
							<span id="lang_ddns_help" class='showhelp'></span>
						</div>
					</th>
					<td>
						<input type=checkbox name='ddns' id='ddns' onchange='ddnschange()' /><span id='cddns'></span>
					</td>
				</tr>
				
				<tr>
					<th>
						<div class='helptooltips'>
							<span id="lang_type"></span>:
							<span id="lang_type_help" class='showhelp'></span>
						</div>
					</th>
					<td>
						<select name='type' id='type' >
							<option value='inadyn' >inadyn</option>
							<option value='phddns' >phddns</option>
						</select>
						<span id='ctype'></span>
					</td>
				</tr>
				
				<tr>
					<th>
						<div class='helptooltips'>
							<span id="lang_username"></span>:
							<span id="lang_username_help" class='showhelp'></span>
						</div>
					</th>
					<td>
						<input type=text name='userid' id='userid' value='' />
						<span id='cuserid' class='number_tip'></span>
					</td>
				</tr>
				
				<tr>
					<th>
						<div class='helptooltips'>
							<span id="lang_password"></span>:
							<span id="lang_password_help" class='showhelp'></span>
						</div>
					</th>
					<td>
						<input type="password" name='userpwd' id='userpwd' value='' />
						<span style="vertical-align:middle;display:inline-block;"><input type="checkbox" id="show_userpwd" /></span>
						<span id='cuserpwd' class='number_tip'></span>
					</td>
				</tr>
				
				<tr>
					<th>
						<div class='helptooltips'>
							<span id="lang_your_domain"></span>:
							<span id="lang_your_domain_help" class='showhelp'></span>
						</div>
					</th>
					<td>
						<input type=text name='host' id='host' value='' />
						<span id='chost' class='number_tip'></span>
					</td>
				</tr>
			</table>
			
			<br />

			<input type="button" class="save_input" value="Save" />
			<img src="/images/loading1.gif" id="loading_image" style="margin-left:10px;vertical-align: middle;display:none;"/>
			<br />
		</div>
		
		<script src="../js/page/network-ddns.js?v=1.1"></script>
	</div>
</body>
</html>
